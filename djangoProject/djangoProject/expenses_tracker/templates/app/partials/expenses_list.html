<div>
    {% if expenses %}
        <h1>Summary</h1>
        <h1>


            <ul class="expenses-list">

                <li class="blue">{{ profile.budget }}.0$</li>
                {% for expense in expenses %}
                    <li class="red"> - {{ expense.price }}$</li>
                {% endfor %}

                <li class="green">= {{ profile.budget_lef }}$ left</li>
            </ul>


        </h1>
    {% endif %}
</div>
