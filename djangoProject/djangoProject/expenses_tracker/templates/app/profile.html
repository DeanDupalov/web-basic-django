{% extends 'app/base.html' %}


{% block site-content %}
    <h1>Your Profile</h1>
    <div class="expenses-container">
        <div class="expense-container">
            <h1>{{ profile.first_name }} {{ profile.last_name }}</h1>
            <hr>
            <img src="{{ profile.image.url }}">
            <p>In your profile you can edit your profile data</p>
            <div class="expense-detail">
                <div>
                    <p>Budget Left: 100.0$</p>
                </div>
                <div class="right">
                    <a class="button edit" href="{% url 'edit profile' %}">Edit Profile</a>
                    <a class="button delete" href="{% url 'delete profile' %}">Delete Profile</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
