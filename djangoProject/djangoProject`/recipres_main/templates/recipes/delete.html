{% extends 'recipes/shared.html' %}

{% block site_content %}
    <div class="container">

        <h1>Delete Recipe</h1>
        <div class="items-container">
            <div class="item">
                <form method="POST" action="{% url 'submit delete' recipe.id %}">
                    {% csrf_token %}
                    <label for="title">Title</label>
                    {{ form.title }}

                    <label for="imageURL">Image URL</label>
                    {{ form.image_url }}

                    <label for="description">Description</label>
                    {{ form.description }}

                    <label for="ingredients">Ingredients</label>
                    {{ form.ingredients }}

                    <label for="time">Time (Minutes)</label>
                    {{ form.time }}

                    <input type="submit" value="Delete">
                </form>
            </div>
        </div>

    </div>
{% endblock %}
