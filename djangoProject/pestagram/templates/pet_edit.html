{% extends 'shared/base.html'%}
{% block site-content %}

    <div class="container">
        <h1 class="text-center">Edit pet photo</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" class="furniture-form" enctype="multipart/form-data">
                    {% csrf_token %}
                {{ form.errors }}
                <div class="form-group">
                    <label for="id_type">Type</label>
                    {{ form.type }}
                </div>
                <div class="form-group">
                    <label for="id_name">Name</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="id_age">Age</label>
                    {{ form.age }}
                </div>
                <div class="form-group">
                    <label for="id_description">Description</label>
                    {{ form.description }}
                </div>
                <div class="form-group">
                    <label for="id_image_url">Image</label>
                    {{ form.image_url }}
                </div>
                    <button class="btn btn-primary mt-2" type="submit">Edit</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
