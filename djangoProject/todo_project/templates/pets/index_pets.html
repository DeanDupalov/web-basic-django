<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pets</title>
</head>
<body>
    <h1>Create your Pet</h1>
    <form enctype="multipart/form-data" action="{% url 'index_pets' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
    <h1>All Pets</h1>
    <ul>
        {% for pet in pets %}
            <li>

                <img src="{{ pet.image.url }}" alt="{{ pet.name }}">
                {{ pet.passport.open }}
            </li>

        {% endfor %}
    </ul>
</body>
</html>
