{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style_task_todo.css' %}">
    <title>Details</title>
</head>
<body>
<div class="container">
    <main class="sit-main">
        <h1 class="site-main-title">Details</h1>
        <p class="list-item"><span>ID:</span> {{ profile.id }}</p>
        <p class="list-item"><span>Name:</span> {{ profile.name }}</p>
        <p class="list-item"><span>Age:</span> {{ profile.age }}</p>
        <p class="list-item"><span>Email:</span> {{ profile.email }}</p>
        <p class="list-item"><span>Text:</span> {{ profile.text }}</p>
        <a href="{% url 'profile edit' profile.id %}" class="btn-btn">Edit</a>
        <a href="{% url 'profile delete' profile.id %}" class="btn-btn">Delete</a>
        <a href="{% url 'list_profiles' %}" class="btn-btn">Back</a>
    </main>
</div>
</body>
</html>
